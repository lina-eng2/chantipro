<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tableau de bord - TETRAGON</title>
  <link rel="stylesheet" href="/style.css" />
</head>

<body data-page="dashboard">
  <header>
    <div class="header-left">
      <h1>Tableau de bord - Projets de chantier</h1>
    </div>

    <div class="header-right">
      <span id="current-user-email"></span>
      <button type="button" class="btn-secondary" onclick="logout()">Déconnexion</button>
    </div>

    <nav>
      <a href="/dashboard">Tableau de bord</a>
      <a href="/confidentialite">Politique de confidentialité</a>
    </nav>
  </header>

  <main>
    <!-- Création projet -->
    <section class="card">
      <h2>Créer un nouveau projet</h2>

      <form id="create-project-form">
        <div class="form-group">
          <label for="project-name-input">Nom du projet *</label>
          <input type="text" id="project-name-input" required />
        </div>

        <div class="form-group">
          <label for="project-location-input">Localisation *</label>
          <input type="text" id="project-location-input" required />
        </div>

        <div class="form-group">
          <label for="project-type-input">Type de construction</label>
          <input
            type="text"
            id="project-type-input"
            placeholder="Ex : Immeuble R+3, Villa, Entrepôt..."
          />
        </div>

        <div class="form-group">
          <label for="project-surface-input">Surface (m²)</label>
          <input type="number" id="project-surface-input" min="0" />
        </div>

        <div class="form-group">
          <label for="project-budget-input">Budget prévisionnel (€)</label>
          <input type="number" id="project-budget-input" min="0" />
        </div>

        <button type="submit" class="btn-primary">Créer le projet</button>
        <p id="create-project-message" class="form-message"></p>
      </form>
    </section>

    <!-- Liste projets -->
    <section class="card">
      <h2>Mes projets</h2>
      <div id="projects-list">
        <!-- Rempli par app.js -->
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 - TETRAGON</p>
    <a href="/confidentialite">Politique de confidentialité</a>
  </footer>

  <script src="/app.js"></script>
</body>
</html>
